<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

<div class="decorator">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="jumbotron jumbotron-fluid ">
                <h1>Hello stranger, how are you?</h1>

            </div>
        </div>
            <div class="col-sm-4"></div>

    </div>
    <div class="row">
        <div class="col-sm-4"></div>
   <div class="col-sm-4">
       <div class="jumbotron jumbotron-fluid ">
           <h2>Login here</h2>
           <div class="form-group">
               <form id="login">
               <label for="username">Username:</label>
               <input type="text" class="form-control" id="username" />
               <input type="submit" class="btn btn-primary" />
               </form>
           </div>

       </div>
   </div>
       <div class="col-sm-4"></div>

    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="jumbotron jumbotron-fluid ">
                <h2>Register here</h2>
                <div class="form-group">
                    <form id="registration">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="r_username" />
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" />
                        <input type="submit" class="btn btn-primary"/>
                    </form>
                </div>
                <div id="regAddress" class="alert alert-success" style="display:none"></div>
            </div>
        </div>
        <div class="col-sm-4"></div>

    </div>


    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="jumbotron jumbotron-fluid ">
                <h2>Request Identity verification here</h2>
                <div class="form-group">
                    <form id="reqVerification">
                        <label for="idnAddress">Identity Address:</label>
                        <input type="text" class="form-control" id="idnAddress" />
                        <input type="submit" class="btn btn-primary"/>
                    </form>
                </div>
                <div id="reqNotif" class="alert alert-success" style="display:none"></div>
            </div>
        </div>
        <div class="col-sm-4"></div>

    </div>


</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.min.js"></script>
<script src="js/Bootstrapper.js"></script>
<script src="js/index.js"></script>
</body>
</html>
